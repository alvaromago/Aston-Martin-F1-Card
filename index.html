<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="es">
        <link rel="stylesheet" href="style.css">
        <title>Aston Martin F1</title>
    </head>
    <body>
        <div class="contenedor_general">
            <div class="nombre_y_logo">
                <div class="nombre">
                    <h1>Aston Martin Aramco Cognizant F1 Team</h1>
                </div>
                <div class="logo">
                    <img src="./images/Logo AstonMartin.png" id="logo">
                </div>
            </div>
            <div class="divcoche">
                <div class="coche">
                    <img src="./images/Car Model.jpg_large" id="coche">
                </div>
            </div>
            <table class="pilotos">
                <td>
                    <div class="fernando">
                        <img src="./images/Fernando.avif" class="fernando">
                        <p>Fernando Alonso</p>
                    </div>
                </td>
                <td>
                    <div class="lance">
                        <img src="./images/Lance.avif" class="lance">
                        <p>Lance Stroll</p>
                    </div>
                </td>
            </table>
        </div>
    </body>
</html>
